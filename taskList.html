                <ul class="list-group m-5">
                    <li class="list-group-item " v-for="(element , index) in todos" @click="invertedCheck(index)" :class="{ 'text-decoration-line-through': isCheck(element.done) }" >

                        {{ element.text }}

                </ul>
                <div class="d-flex justify-content-center">
                    <input type="text" v-model="newToDoElement" @keyup.enter="addNewToDoElement(newToDoElement)">
