<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon-16x16.png" type="image/x-icon">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="conteiner-fluid">
        <div id="root" class="row">
            <div class="col-6 justify-content-center offset-3">
                <ul class="list-group m-5">
                    <li class="list-group-item " v-for="(element , index) in todos" :class="{ 'text-decoration-line-through': isCheck(element.done) }">
                        {{ element.text }}
                    </li>
                </ul>
                <input type="text">
                <button class="btn btn-success"></button>
            </div>
        </div>
    </div> 


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./js/main.js"></script>

</html>
